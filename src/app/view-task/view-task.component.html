<div class="container-fluid">
  <div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">View Task</h3>
    </div>
    <div class="form-row text-left ">
      <div class="form-group col-sm-2">
        <label for="task" style=text-align:left >Task</label>
        <input type="text" [(ngModel)]="searchTask"  class="form-control" id="task" placeholder="task"/>
      </div>
      <div class="form-group col-sm-2">
        <label for="parentTask">Parent Task</label>
        <input type="text" [(ngModel)]="searchParentTask" class="form-control" id="parentTask" placeholder="parent task"/>
      </div>
    </div>
    <div class="form-row text-left">
        
          <div class="form-group  col-sm-2">
            <label for="priority to">Priority to</label>
            <input type="text" [(ngModel)]="searchPriority" class="form-control" id="priorityTo" placeholder="priority to"/>
          </div>
    <div class="form-group  col-sm-2">
      <label for="startDate">Start Date</label>
      <input type="date" [(ngModel)]="searchStartDate"  class="form-control" id="startDate" placeholder="start date"/>
    </div>
    <div class="form-group  col-sm-2">
      <label for="endDate">End Date</label>
      <input type="date" [(ngModel)]="searchEndDate" class="form-control" id="endDate" placeholder="end date"/>
    </div>
  </div>


<div class="container-fluid">

    <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th scope="col">Task</th>
            <th scope="col">Parent Task</th>
            <th scope="col">Priority</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task1 of tasks|category:searchTask|category:searchParentTask
          |category:searchPriority|category:searchStartDate|category:searchEndDate; let i = index">
            <td scope="row">{{task1.task}}</td>
            <td scope="row">{{task1.parentTask}}</td>
            <td scope="row">{{task1.priority}}</td>
            <td scope="row">{{task1.startDate| date: 'MM/dd/yyyy' }}</td>
            <td scope="row">{{task1.endDate | date: 'MM/dd/yyyy'}}</td>
            <td>
                <button class="btn btn-primary" (click)="editTask(task1)">Edit</button>&nbsp;&nbsp;
                <button class="btn btn-danger" (click)="deleteTask(task1.taskId,i)">EndTask</button>
            </td>
          </tr>
            
        </tbody>
      </table>
    </div>    
    </div>
  </div>
